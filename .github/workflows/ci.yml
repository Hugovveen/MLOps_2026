name: MLOps Pipeline

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Lint Check (Ruff)
        run: |
          pip install ruff==0.1.14
          # Auto-fix all safe issues (import order, unused imports, etc.)
          ruff check . --fix
          # Ensure formatting is correct after fixes
          ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          # CPU-only PyTorch for CI stability
          pip install -r requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu
          pip install -e .
          pip install pytest

      - name: Run Unit Tests
        run: pytest tests/
